{% extends "blogs/base.html" %}

{% block content %}
{% for post in posts %}
<div class="container">
   <header>
       <h1>{{ post.title}}</h1>
   </header>
  <div class="card mb-4" id="cardib">
    <img class="card-img-top" src="{{ post.post_image.url }}" alt="Card image cap" width="750" height="300">
    <div class="card-body">
        <h2>
            <a href="#">
                <h2 class="card-title">{{ post.title }}</h2>
            </a>
        </h2>
        <a href="#" class="btn btn-primary">CONTINUE READING &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Published {{ post.date_posted }} by {{ post.author }}
    </div>
</div>
</div>
{% endfor%}
{% endblock %}
